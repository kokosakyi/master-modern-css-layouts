<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SelfiePix</title>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="main-left">
                <div class="smartphone">
                    <div class="content"> 
                       <iframe src="./messages.html"></iframe>   
                    </div>
                </div>
            </div>
            <div class="main-right">
                <form class="login-form">
                    <h1>Instagram</h1>
                    <input type="text" class="form-control" placeholder="Phone number, username, or email" />
                    <input type="password" class="form-control" placeholder="Password" />
                    <button type="submit" class="login-btn">Log In</button>
                    <div class="separator">
                        <div class="dash"></div>
                        <div class="separator-message">OR</div>
                        <div class="dash"></div>
                    </div>
                    <div class="facebook-login">
                        <a href="#"><p>Log in with Facebook</p></a>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot password?</a>    
                    </div>
                </form>
                <div class="sign-up">
                    <p>Don't have an account? <a href="#">Sign up</a></p>
                </div>
            </div>
            
        </div>
        <footer>
            <div class="footer-content">
                <ul>
                     <li>About</li>
                    <li>Help</li>
                    <li>Press</li>
                    <li>API</li>
                    <li>Jobs</li>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Locations</li>
                    <li>Top Accounts</li>
                    <li>HashTags</li>
                    <li>Language</li>
                </ul>
            </div>
            <p> &#169 2020 Instagram From Facebook </p>
        </footer>
    </div>
</body>
</html>
